<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Just Stream It</title>
    <link rel="stylesheet" href="style.css">
    <script src="just_stream_it.js"></script>
</head>
<body>
    <h1>Just Stream It</h1>
    <ul class="topnav">
        <li class = "nav_el">
            <a class="nav_link active" href="#home">Acceuil</a>
        </li>
        <li class="nav_el">
            <a class="nav_link" href="#news">Categories</a>
        </li>
    </ul>

<section class="movies_lists_box container">

    <div id= "best_rated" class="section-element">
        <h2>Les mieux notés</h2>
        <div class="movie-poster">
            <script>getMOVIES("best_rated","sort_by=-imdb_score");</script>
        </div>
    </div>
    
    <div id="old_movies" class="section-element">
        <h2>Films d'un autre temps</h2>
        <div class="movie-poster">
            <script>getMOVIES("old_movies","sort_by=year");</script>
        </div>    
    </div>
    
    <div id="animation" class="section-element">
    <h2>Animation</h2>
        <div class="movie-poster">
            <script>getMOVIES("animation","genre_contains=animation&=");</script>
        </div>
    </div>
    
    <div id="history" class="section-element">
    <h2>Films & Récits Historiques</h2>
        <div class="movie-poster">
            <script>getMOVIES("history","genre_contains=history&=");</script>
        </div>    
    </div>

</section>
    
</body>
</html>
